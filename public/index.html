<!doctype html>
<html ng-app="testApp">
  <head>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <body onload="initializeApp()" style="padding: 25px;">
    <h2 style="text-align: center; align-self: center;">Looking for parking?</h2>
    <!-- <div id="map"></div> -->

    <div class="row mb-3">
      <label for="searchInput" class="form-label" style="width: 10%; padding: 10px;">Search here</label>
      <input type="input" class="form-control" id="searchInput" placeholder="Point of interest..." style="width: 70%; padding: 10px; border-radius: 10px;">
      <button type="button" class="btn-primary" style="width: 10%; padding: 10px; border-radius: 10px;" onclick="searchInput()">Search</button>
    </div>

    <div class="row">
      <div style="width: 40%;">
        <table class="table table-striped table-condensed" id="table">
            <thead>
                <th>Name</th>
                <th>Location</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div style="align-content: center; width: 500px; height: 500px;" id="tourismComponent">
        <script src="https://cdn.webcomponents.opendatahub.bz.it/dist/e6c628d4-810b-489d-b8ec-1b33c8f025c6/odh-tourism-detail.min.js"></script>
      </div>
      <div style="width: 500px; height: 500px;" id="mapComponent">
        <script src="https://cdn.webcomponents.opendatahub.bz.it/dist/543ed85d-8280-4240-8625-4ee5102710ff/odh-parking.js"></script>
      </div>
  </div>
